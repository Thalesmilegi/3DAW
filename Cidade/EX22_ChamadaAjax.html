<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function mostraInfo(str) {
            //console.log(str)
            if (str.length > 0) {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("resposta").value = this.responseText;
                        console.log(this.responseText);
                    }
                }
                //console.log(str.length)
                xmlhttp.open("GET", "EX22_ChamadaAjax.php?estado="+str, true);
                xmlhttp.send();
                //console.log(str);
            } else {
                document.getElementById("resposta").value = "";
            }
        }
    </script>
</head>
<body>
    <h3> teste ajax</h3>
<form action="">
    Diga seu estado:
    <input type="text" id="uf" name="uf" onchange="mostraInfo(this.value)">
    <br>
    Cidade:
    <input type="text" id="resposta" name="resposta">
</form>
</body>
</html>
